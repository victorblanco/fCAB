<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es-ES" lang="es-ES"><head>
		
		

	<style>
	
	* { font-size: 100.01%; margin: 0; padding: 0; }
	html { font-size: 62.5%; }
	body, form { font: 1.1em/1.2em Arial , "Trebuchet MS", "Lucida Grande", "Bitstream Vera Sans", Arial, Helvetica, sans-serif; }
	code { font: 1.2em "Courier New", Verdana;padding:.5em;}
	/* CSS CALENDAR */
	#ncalendar table {padding:0px; width:180px;margin:0 auto}
	#ncalendar table th {padding:0px;font-size:1em;background:silver;}
	#ncalendar table tr {padding:0px;}

	#ncalendar {
		background:url('img/calendar.back.gif') no-repeat;
		width:205px;
		height:182px;
		font-size : .8em;
		padding-top : 1em;
		cursor:  pointer ;
		position :  absolute;
	}

	#ncalendar div {
	 cursor:pointer;
	 text-align:center;
	 height:35px
	 width:200px;
	 display:block;
	background:white;
	}
	#ncalendar table {
	  margin-top:1em;
	  width:95%;
	  border:0px;
	}
	img {
		cursor:pointer;
	}
	.dayselected {background:#e0e0e0;}
	.noday {background:#e0e0e0;padding:0em;text-align:center;}
	.sunday {background:#ffe1e1;}
	.today {background:#b0b0b0;color:maroon;padding:0em;text-align:center;}
	td.isToday {
		background:#e1ffe1;
		font-weight:bold;
	}
	#ncalendar table td {padding:0px;padding:.2em;}
	
	</style></head><body>
<script src="calendar-jquery_files/jquery-1.js" type="text/javascript"></script>
		<script src="calendar-jquery_files/calendar-jquery.js" type="text/javascript"></script>

<form action="" method="get">
<div style="padding:50px;">
<input value="15/09/2008" 
	onclick="new jQuery.calendar(this);" 
	class="ncalendar" 
	name="q" 
	id="q" type="text">

</div>

<div style="padding:50px;">
<input value="15/01/2008" 
	onclick="new jQuery.calendar(this);" 
	class="ncalendar" 
	name="q2" 
	id="q2" type="text">
</div>


<input type="submit"/>
</form>

</body></html>
